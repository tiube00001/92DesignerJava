<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}"
      xmlns:th="http://www.thymeleaf.org"
>
<header>
    <link rel="stylesheet" href="/webjars/select2/4.0.5/css/select2.min.css">
</header>

<body>
<div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            权限管理
            <small></small>
        </h1>
        <ol class="breadcrumb">
            <!--<li>-->
            <!--<a href="#">-->
            <!--<i class="fa fa-dashboard"></i>-->
            <!--Level-->
            <!--</a>-->
            <!--</li>-->
            <!--<li class="active">Here</li>-->
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">新增权限</h3>
                    <div class="pull-right">
                        <a class="btn btn-sm btn-default new-form-history-back" th:href="@{/auth/permissions}">
                            <i class="fa fa-arrow-left"></i>&nbsp;返回
                        </a>
                    </div>
                </div>
                <!-- /.box-header -->

                <form class="form-horizontal">
                    <div class="box-body box-info">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="slug" class="col-sm-2 control-label">标识</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="slug" placeholder="请输入标识">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">名称</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="name" placeholder="请输入名称">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="http_method" class="col-sm-2 control-label">HTTP方法</label>
                                <div class="col-sm-8">
                                    <select class="select2 form-control"
                                            id="http_method"
                                            style="width: 100%"
                                            multiple="multiple"
                                            data-placeholder="请选择请求方法"
                                    >
                                        <option>GET</option>
                                        <option>POST</option>
                                        <option>PUT</option>
                                        <option>DELETE</option>
                                        <option>PATCH</option>
                                        <option>OPTIONS</option>
                                    </select>
                                    <span class="help-block"><i class="fa fa-info-circle"></i>&nbsp;为空默认为所有方法</span>
                                </div>


                            </div>

                            <div class="form-group">
                                <label for="http_path" class="col-sm-2 control-label">路径</label>

                                <div class="col-sm-8">
                                    <textarea class="form-control" id="http_path" placeholder="请求路径" rows="5"></textarea>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <button type="reset" class="btn btn-default">取消</button>
                            <button type="submit" class="btn btn-info pull-right">保存</button>
                        </div>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>

</body>
