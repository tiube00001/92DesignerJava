<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}"
      xmlns:th="http://www.thymeleaf.org"
>

<body>
<div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            权限管理
            <small></small>
        </h1>
        <ol class="breadcrumb">
            <!--<li>-->
            <!--<a href="#">-->
            <!--<i class="fa fa-dashboard"></i>-->
            <!--Level-->
            <!--</a>-->
            <!--</li>-->
            <!--<li class="active">Here</li>-->
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
        <div class="box">
            <div class="box-header" style="padding-right: 30px;">
                <h3 class="box-title">权限列表</h3>
                <div class="pull-right">
                    <a th:href="@{permissions/create}" class="btn btn-sm btn-success">
                        <i class="fa fa-save"></i>&nbsp;&nbsp;新增
                    </a>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap">
                    <div class="row">
                        <div class="col-sm-6"></div>
                        <div class="col-sm-6"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="example2" class="table table-bordered table-hover dataTable" role="grid"
                                   aria-describedby="example2_info">
                                <thead>
                                <tr role="row">
                                    <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1"
                                        colspan="1" aria-sort="ascending"
                                        aria-label="Rendering engine: activate to sort column descending">
                                        编号
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Browser: activate to sort column ascending">
                                        名称
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Platform(s): activate to sort column ascending">
                                        标识
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Engine version: activate to sort column ascending">
                                        请求方法
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Engine version: activate to sort column ascending">
                                        请求路径
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="CSS grade: activate to sort column ascending">
                                        创建时间
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="CSS grade: activate to sort column ascending">
                                        修改时间
                                    </th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="CSS grade: activate to sort column ascending">
                                        操作
                                    </th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr role="row" class="odd" th:each="item,index:${page}">
                                    <td th:text="${item.id}"></td>
                                    <td th:text="${item.name}"></td>
                                    <td th:text="${item.slug}"></td>
                                    <td th:text="${item.httpMethod}"></td>
                                    <td>
                                        <div th:each="v:${item.httpPath.split('\n')}" th:text="${v}"></div>
                                    </td>
                                    <td th:text="${item.createdAt}"></td>
                                    <td th:text="${item.updatedAt}"></td>
                                    <td>
                                        <a href="#">修改</a>
                                        <a href="#">删除</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row" th:if="${page.getNumberOfElements()} > 0" th:replace="~{layout/page::page(${page})}"></div>
                </div>
            </div>
            <!-- /.box-body -->
        </div>
    </section>
    <!-- /.content -->
    <script>

    </script>
</div>
</body>
